<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <script type='text/javascript' src='../scripts/gamebuilder.js'></script>
		<script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
		<style type="text/css">
			.demoB {
				width: 100%;
				height: 300px;
				position: relative;
			}
			.backB, .frontB {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.backB {
				z-index: 1;
			}
			.frontB {
				z-index: 2;
			}
			.backB {
				background: url("../images/home-page.jpg");
				background-repeat: no-repeat;
				background-position: center 35%;
				background-size: cover;
				/*filter: blur(2px);*/	
			}
			/* FRONT TEXT */
			.frontB {
				display: flex;
				text-align: center;
				align-items: center;
				justify-content: center;
			}
			.frontB h1 {
				transform: translate(0%, -100%);
				-webkit-text-stroke-width: 2px;
				-webkit-text-stroke-color: black;
			}
		</style>
    </head>
    <body class="bg-dark text-light">
        <div class="m-4" id='teamNavbar'></div>
		<div class="container border border-primary border-radius">
			<div class="demoB">
				<div class="backB"></div>
				<div class="frontB border-light border border-2 rounded"><h1 class="p-2">Home Page</h1></div>
			</div>
			<h2 class="p-2">Home Page</h2>
			<p class="p-2">test</p>
		</div>
    </body>
	<script>
		$("head").ready(importHeadModules());
		$("#teamNavbar").ready(buildNavbar());
	</script>
</html>
